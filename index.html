<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Love Heart Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #050514;
            font-family: "Arial", sans-serif;
        }

        /* ä¸­é—´æ–‡å­— */
        #centerText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 32px;
            z-index: 10;
            pointer-events: none;
            text-shadow: 0 0 10px pink;
        }

        /* é£˜åŠ¨æ–‡å­—æ ·å¼ */
        .floating-text {
            position: absolute;
            color: #ffcccc;
            font-size: 18px;
            white-space: nowrap;
            animation: floatDown linear infinite;
            opacity: 0.7;
        }

        @keyframes floatDown {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            100% {
                transform: translateY(110vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <canvas id="heartCanvas"></canvas>
    <div id="centerText">ä½ æ°¸è¿œèƒœè¿‡åˆ«äººï¼</div>

    <script>
        /************ å¤§çˆ±å¿ƒç²’å­æ•ˆæœ *************/
        const canvas = document.getElementById("heartCanvas");
        const ctx = canvas.getContext("2d");

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.onresize = resize;

        const particles = [];
        const particleCount = 50; // å°çˆ±å¿ƒæ•°é‡

        function heartFunction(t) {
            // æ•°å­¦å¿ƒå½¢å…¬å¼
            return {
                x: 16 * Math.pow(Math.sin(t), 3),
                y: -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t))
            };
        }

        for (let i = 0; i < particleCount; i++) {
            const t = Math.random() * Math.PI * 2;
            const pos = heartFunction(t);

            particles.push({
                x: pos.x,
                y: pos.y,
                size: Math.random() * 2 + 1,
                angle: t,
                speed: 0.002 + Math.random() * 0.003
            });
        }

        function drawHeart() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.scale(18, 18); // æ§åˆ¶å¿ƒå¤§å°

            particles.forEach(p => {
                p.angle += p.speed;
                const pos = heartFunction(p.angle);

                ctx.fillStyle = "rgba(255,150,170,0.9)";
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });

            ctx.restore();
            requestAnimationFrame(drawHeart);
        }

        drawHeart();

        /************ èƒŒæ™¯é£˜è½æ–‡å­— *************/
        const words = ["â¤ï¸ i love you â¤ï¸", "dear", "â¤ï¸", "i love you", "ğŸ’—"];

        function createFloatingText() {
            const text = document.createElement("div");
            text.classList.add("floating-text");
            text.innerText = words[Math.floor(Math.random() * words.length)];

            text.style.left = Math.random() * 100 + "vw";
            text.style.top = "-50px";
            text.style.fontSize = (14 + Math.random() * 20) + "px";
            text.style.animationDuration = (5 + Math.random() * 7) + "s";

            document.body.appendChild(text);

            setTimeout(() => {
                text.remove();
            }, 13000);
        }

        setInterval(createFloatingText, 100); // æ¯ 300ms å‡ºç°ä¸€ä¸ªé£˜æ–‡å­—
    </script>
</body>


</html>
